<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Parkett</title>

        <!-- DataTables CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
        />

        <!-- uPlot CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.min.css"
        />

        <!-- Custom styles -->
        <link rel="stylesheet" href="styles.css" />

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

        <!-- uPlot JS -->
        <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label for="fileInput">Select Parquet File</label>
                <input type="file" id="fileInput" accept=".parquet" />
                <div
                    id="fileMapping"
                    style="margin-top: 5px; font-size: 12px; color: #666"
                ></div>
            </div>

            <div class="form-group">
                <label for="queryInput">SQL Query</label>
                <input
                    type="text"
                    id="queryInput"
                    value="SELECT * FROM 'file.parquet' LIMIT 100000"
                />
            </div>

            <div class="button-group">
                <button id="loadButton">Run Query</button>
                <button id="exportButton">Export to CSV</button>
                <button id="plotButton">Plot Data</button>
            </div>

            <div id="progressContainer">
                <div id="progressBar">
                    <div id="progressFill">0%</div>
                </div>
            </div>

            <div id="tableContainer"></div>
            <div id="plotContainer"></div>
        </div>

        <!-- Custom script -->
        <script type="module" src="script.js"></script>
    </body>
</html>
