<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Parkett</title>

        <!-- DataTables CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
        />

        <!-- uPlot CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.min.css"
        />

        <!-- CodeMirror CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/neat.min.css"
        />

        <!-- Custom styles -->
        <link rel="stylesheet" href="styles.css" />

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

        <!-- uPlot JS -->
        <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.iife.min.js"></script>

        <!-- CodeMirror JS -->
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/sql/sql.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="controls-wrapper">
                <div class="form-group">
                    <input
                        type="file"
                        id="fileInput"
                        accept=".parquet"
                        multiple
                        style="display: none"
                    />
                    <button id="fileButton" class="file-button">
                        Choose Parquet File(s)
                    </button>
                    <span
                        id="fileMapping"
                        style="margin-left: 10px; font-size: 12px; color: #666"
                    ></span>
                </div>

                <div class="form-group">
                    <textarea id="queryInput" rows="8"></textarea>
                </div>

                <div class="button-group">
                    <button id="loadButton">Run Query</button>
                    <button id="exportButton">Export to CSV</button>
                    <button id="plotButton">Plot Data</button>
                </div>

                <div id="progressContainer">
                    <div id="progressBar">
                        <div id="progressFill">0%</div>
                    </div>
                </div>
            </div>

            <div id="tableContainer"></div>
            <div id="plotContainer"></div>

            <!-- Plot Options Menu -->
            <div id="plotOptionsMenu" class="plot-options-menu">
                <button id="hamburgerButton" class="hamburger-button">
                    â˜° Plot Options
                </button>
                <div id="optionsPanel" class="options-panel">
                    <div class="option-group">
                        <label for="xAxisSelect">X-Axis Column:</label>
                        <select id="xAxisSelect">
                            <option value="__index__">Index (default)</option>
                        </select>
                    </div>
                    <button id="applyOptionsButton" class="apply-button">
                        Apply Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- Load default query first -->
        <script type="module">
            import { DEFAULT_QUERY } from "./query.js";
            document.getElementById("queryInput").value = DEFAULT_QUERY;
        </script>

        <!-- Custom script -->
        <script type="module" src="script.js"></script>
    </body>
</html>
